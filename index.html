<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Lora&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    :root {
      --rose-gold: #b76e79;
      --blush-pink: #fadadd;
      --ivory: #fdf8f5;
      --text-dark: #3e3e3e;
      --gold-glow: #ffe8b5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lora', serif;
      background-color: var(--ivory);
      color: var(--text-dark);
      line-height: 1.6;
    }

    .section {
      padding: 4rem 2rem;
      text-align: center;
      display: none;
    }

    .active {
      display: block;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: var(--rose-gold);
    }

    button {
      background-color: var(--rose-gold);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 2rem;
    }

    button:hover {
      box-shadow: 0 0 10px var(--rose-gold);
    }

    .candle-container {
      position: relative;
      width: 100px;
      margin: 2rem auto;
    }

    .flame {
      width: 10px;
      height: 30px;
      background: radial-gradient(ellipse at center, var(--gold-glow) 0%, orange 70%, transparent 100%);
      margin: 0 auto;
      animation: flicker 1s infinite alternate;
      border-radius: 50%;
    }

    @keyframes flicker {
      0% { transform: scaleY(1); opacity: 1; }
      100% { transform: scaleY(0.8); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <section id="landing" class="section active">
    <h1>Happy Birthday to the Light of My Life ðŸ’•</h1>
    <p>Every day with you is a giftâ€¦ but today is yours.</p>
    <button onclick="startSurprise()">Click to Begin Your Birthday Surprise</button>
  </section>

  <!-- Candle Page -->
  <section id="candle" class="section">
    <h2>Before anything elseâ€¦ make a wish and blow the candle ðŸŽ‚</h2>
    <div class="candle-container">
      <div id="flame" class="flame"></div>
    </div>
    <button onclick="blowCandle()">Blow Candle</button>
  </section>

  <!-- Journey Section -->
  <section id="journey" class="section">
    <h2>Our Journey â€“ The Love Timeline</h2>
    <p>This is where timeline content will appear. (Cards/photos next!)</p>
  </section>

  <script>
    function showSection(idToShow) {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => section.classList.remove('active'));
      document.getElementById(idToShow).classList.add('active');
    }

    function startSurprise() {
      showSection('candle');
    }

    function blowCandle() {
      document.getElementById('flame').style.display = 'none';
      alert(\"Your wish is safe with me â€” and InshaAllah, with Allah.\");
      showSection('journey');
    }
  </script>
</body>
</html>
